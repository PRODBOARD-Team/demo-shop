<div class="s-py-100 overflow-hidden relative">
  <div class="container-fluid">
    <div class="max-w-[1720px] mx-auto" >
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:gap-6 md:gap-4 gap-2 -m-[10px] md:-m-[15px] mt-5"
      >
        <div *ngFor="let item of items" class="portfolio1-item Sofa">
          <a
            [routerLink]="navigateTo.concat([item.id])"
            class="portfolio-card relative before:absolute before:top-0 before:left-0 before:w-full before:h-full before:opacity-0 before:duration-300 hover:before:opacity-100 group overflow-hidden block"
          >
            <img
              class="w-full object-cover"
              [src]="item.images[0]"
              alt="Portfolio"
            />
            <span
              class="absolute left-7 bottom-7 z-10 transform translate-y-8 duration-300 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 block"
            >
              <span
                class="inline-block text-[15px] leading-none text-title font-medium p-[10px] bg-[#DBCBBD] rounded-md"
              >
                {{ item.tag }}
              </span>
              <span
                class="block text-lg md:text-xl font-semibold leading-none text-white mt-3 md:mt-4"
              >
                {{ item.name }}
              </span>
            </span>
            <span
              class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 scale-50 duration-300 opacity-0 group-hover:opacity-100 group-hover:scale-100 block"
            >
              <i class="mdi mdi-arrow-expand-all text-white text-[40px]"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
