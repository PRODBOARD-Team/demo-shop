 <div class="relative bg-overlay before:bg-title before:bg-opacity-95" style="background-image: url('assets/img/bg/footer.jpg');">
    <div class="s-pt-100">
        <div class="container-fluid">

            <div class="max-w-[1722px] mx-auto flex items-start justify-between gap-10 s-pb-100 flex-wrap lg:flex-nowrap footer-wrapper">



                <div class="lg:max-w-[522px] w-full -order-1 lg:order-none">
                  <img
                  [src]="'https://prodboard.com/images/logo.webp'"
                  alt=""
                  class="w-[60px] sm:w-[60px]"
                />
                    <p class="mt-4 text-white-light max-w-[522px] sm:mx-auto">PRODBOARD is a modern furniture template for an eCommerce website designed to help you create an impressive online store for your furniture or home decor business.  </p>
                    <div class="flex items-center sm:justify-center gap-4 mt-6">
                        <a [routerLink]="" class="w-10 h-10 rounded-full border border-white border-opacity-50 flex items-center justify-center group hover:border-primary duration-300" aria-label="Facebook">
                            <i class="fa-brands fa-facebook-f text-white text-opacity-70 group-hover:text-primary duration-300"></i>
                        </a>
                        <a [routerLink]="" class="w-10 h-10 rounded-full border border-white border-opacity-50 flex items-center justify-center group hover:border-primary duration-300" aria-label="Twitter">
                            <i class="fa-brands fa-twitter text-white text-opacity-70 group-hover:text-primary duration-300"></i>
                        </a>
                        <a [routerLink]="" class="w-10 h-10 rounded-full border border-white border-opacity-50 flex items-center justify-center group hover:border-primary duration-300" aria-label="Instagram">
                            <i class="fa-brands fa-instagram text-white text-opacity-70 group-hover:text-primary duration-300"></i>
                        </a>
                        <a [routerLink]="" class="w-10 h-10 rounded-full border border-white border-opacity-50 flex items-center justify-center group hover:border-primary duration-300" aria-label="Linkedin">
                            <i class="fa-brands fa-linkedin-in text-white text-opacity-70 group-hover:text-primary duration-300"></i>
                        </a>
                    </div>
                </div>

                <div class="lg:max-w-[460px] sm:w-[45%] lg:w-full flex items-start justify-between gap-10 footer-inner-wrapper">
                    <div>
                        <h4 class="text-white leading-none mb-5 md:mb-6 text-xl md:text-2xl">Demos</h4>
                        <ul class="text-white leading-none flex flex-col gap-4">
                            <li *ngFor="let item of demos" class="duration-100 hover:text-primary inline-block group"><a class="text-underline-primary" [routerLink]="item.link">{{item.name}}</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="text-white leading-none mb-5 md:mb-6 text-xl md:text-2xl">Links</h4>
                        <ul class="text-white leading-none flex flex-col gap-4">
                            <li *ngFor="let item of links" class="duration-100 hover:text-primary inline-block group"><a class="text-underline-primary" [routerLink]="item.link">{{item.name}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="max-w-[1722px] mx-auto border-t border-white border-opacity-10 py-5 md:py-7 text-center">
                <p class="text-white">Â© {{year}} by <a href="https://prodboard.com/" target="_blank" className='ms-1'>PRODBOARD</a></p>
            </div>
        </div>
    </div>
</div>
