<div class="s-pb-100-50 pt-12 md:pt-16" #container>
  <div class="container-fluid">
    <div
      class="max-w-[1720px] mx-auto flex flex-col-reverse lg:grid lg:grid-cols-2"
    >
      <div class="lg:bg-[#F8F8F9] lg:dark:bg-dark-secondary lg:pr-10 2xl:pr-0 details-slider">
        <owl-carousel-o
          [options]="customOptions"
          class="owl-carousel h-full block"
        >
          @for(image of item.images; track image){
          <ng-template carouselSlide>
            <div>
              <img class="object-cover w-full" [src]="image" alt="about" />
            </div>
          </ng-template>
          }
        </owl-carousel-o>
      </div>
      <div
        class="flex items-center py-8 sm:py-12 px-5 sm:px-12 md:px-8 lg:pr-12 lg:pl-16 2xl:pl-[160px] bg-[#F8F8F9] dark:bg-dark-secondary"
      >
        <div class="lg:max-w-[600px]">
          <span
          class="inline-block text-title font-medium text-[15px] leading-none p-[10px] rounded-md bg-primary-midum"
        >
          {{ item.tag }}
        </span>
          <h3
            class="font-medium leading-none mt-4 md:mt-6 text-2xl md:text-3xl"
          >
            {{ item.name }}
          </h3>
          <p class="mt-3 text-base sm:text-lg">
            {{ item.description }}
          </p>
          <table
            class="meta-table mt-[30px] sm:mt-[50px] block"
          >
            <tbody class="w-full block">
              @for(prop of item.props; track prop; let last = $last){
              <tr class="border-black/10 dark:border-bdr-clr-drk py-4" [ngClass]="{'border-b': !last}">
                <th>{{ prop.name }}</th>
                <td>{{ prop.value }}</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
