<navbar-default />

<breadcrumbs
  [data]="[
    { name: category.name, path: category.code },
    { name: template.name, path: '' }
  ]"
>
</breadcrumbs>

<item-details [item]="template"> </item-details>

<div class="s-pb-100-50" style="padding-bottom: 50px">
  <div class="container-fluid">
    <div class="max-w-[1720px] mx-auto">
      <div
        class="product-dtls-navtab border-y border-bdr-clr dark:border-bdr-clr-drk"
      >
        <ul
          id="user-nav-tabs"
          class="text-title dark:text-white text-base sm:text-lg lg:text-xl flex leading-none gap-3 sm:gap-6 md:gap-12 lg:gap-24 justify-between sm:justify-start max-w-md sm:max-w-full"
        >
          <li
            (click)="activeTab = 1"
            class="py-3 sm:py-5 lg:6 relative before:absolute before:w-full before:h-[1px] before:bg-title before:top-full before:left-0 before:duration-300 dark:before:bg-white before:opacity-0 cursor-pointer"
            [ngClass]="activeTab === 1 ? 'active' : ''"
          >
            <a class="duration-300 hover:text-primary">Customize</a>
          </li>
          <li
            (click)="activeTab = 2"
            class="py-3 sm:py-5 lg:6 relative before:absolute before:w-full before:h-[1px] before:bg-title before:top-full before:left-0 before:duration-300 dark:before:bg-white before:opacity-0 cursor-pointer"
            [ngClass]="activeTab === 2 ? 'active' : ''"
          >
            <a class="duration-300 hover:text-primary">Order</a>
          </li>
          <li
            (click)="activeTab = 3"
            class="py-3 sm:py-5 lg:6 relative before:absolute before:w-full before:h-[1px] before:bg-title before:top-full before:left-0 before:duration-300 dark:before:bg-white before:opacity-0 cursor-pointer"
            [ngClass]="activeTab === 3 ? 'active' : ''"
          >
            <a class="duration-300 hover:text-primary">Information</a>
          </li>
        </ul>
      </div>
      <div class="mt-5 sm:mt-8 lg:mt-12 mx-0 sm:mr-5 md:mr-8 lg:mr-12">
        <div
          style="height: 700px"
          [ngStyle]="{ display: activeTab === 1 ? 'block' : 'none' }"
        >
        @if(showPlanner){
          <planner [settings]="template.integration.settings"></planner>
        } @else {
          <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-around; position: relative;">
            <div style="background-image: url('{{category.image}}'); position: absolute; top: 0; left:0; width:100%;height: 100%; opacity: 0.3; background-size: cover;"></div>
            <button  class="btn btn-outline" data-text="Start customization" (click)="showPlanner = true">
              <span>Start customization</span>
            </button>
          </div>
        }
        </div>

        <div *ngIf="activeTab === 2">
          <invoice [items]="invoice"></invoice>
        </div>
        <div *ngIf="activeTab === 3">
          <info [items]="template.integration.info"></info>
        </div>
      </div>
    </div>
  </div>
</div>

<footer-default></footer-default>
